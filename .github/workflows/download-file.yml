name: Download File

on:
  push:
    branches:
      - main  # Cambia esto según la rama que estés utilizando

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Usa la versión de Python que necesites

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download file
        run: python download.py
        
      - name: Commit downloaded file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add mx.xml  # Asegúrate de que coincida con el nombre del archivo descargado
          git commit -m "Add downloaded file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Este token es proporcionado automáticamente por GitHub Actions
